[FlightRecorder]
file_format=ddMMyyyy_hhmm
max_record_size=32000000
path=/media/sd_card/records/
time_format=hh:mm:ss.zzz

[SensorAltimeter]
i2c_path=/dev/i2c-2

[SensorIns]
i2c_path=/dev/i2c-2

[Navigator]
takeoff_pitch=25
takeoff_roll=0
takeoff_velocity=25
takeoff_altitude=50

[Transceiver]
udp_board_address=192.168.7.2
udp_board_port=50001
udp_workstation_address=192.168.7.1
udp_workstation_port=50000
transmitter_frequency=1
serial_port_workstation=/dev/ttyUSB0
serial_port_board=/dev/ttyUSB0
