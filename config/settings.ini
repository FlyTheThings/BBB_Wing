[FlightRecorder]
file_format=ddMMyyyy_hhmm
max_record_size=32000000
path=/media/sd_card/records/
time_format=hh:mm:ss.zzz

[SensorAltimeter]
i2c_path=/dev/i2c-2

[SensorIns]
i2c_path=/dev/i2c-2

[Navigator]
takeoff_pitch=25
takeoff_roll=0
takeoff_velocity=25
takeoff_altitude=50

[BoardGateway]
frequency=2
timeout_interval=2000
udp_board_port=50001
udp_ground_address=192.168.7.1
udp_ground_port=50000
serial_port_board=/dev/ttyUSB0

[GroundGateway]
frequency=2
timeout_interval=2000
udp_board_address=192.168.7.2
udp_board_port=50001
udp_ground_port=50000
serial_port_ground=/dev/ttyUSB0
